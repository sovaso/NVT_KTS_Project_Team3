
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form class="form-signin" (ngSubmit)="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Username"
          required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"
          required>
        <button class="btn btn-primary btn-block" type="submit">Sign in</button>
      </form>
     <!--  <div *ngIf=needToValidate class="alert alert-warning box-msg" role="alert">
          Please verify your account.
        </div> -->
     <!--  <div *ngIf=wrongUsernameOrPass class="alert alert-warning box-msg" role="alert">
        Wrong username or password.
      </div>
      <div *ngIf=noInput class="alert alert-warning box-msg" role="alert">
        Please enter username and password.
      </div> -->

      <div *ngIf="message!==''">
        <ngb-alert [type]="type" >{{message}}</ngb-alert>  
    </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
